<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-black  ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png " width="50" height="50" alt="">
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item  ">
                            <a class="nav-link active text-white " aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#" role="button">
                                Storico Prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button type="button" class="btn btn-outline-light">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <h1>Nuovo libro</h1>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6  col-sm-6">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>Nome autore</h4>
                        </label>
                        <input class="form-control" type="text" required placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6  col-sm-6">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>Cognome Autore</h4>
                        </label>
                        <input class="form-control" type="text" required placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-12">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>Titolo</h4>
                        </label>
                        <input class="form-control" type="text" required placeholder="Inserisci il titolo dell'autore">
                        <div class="form-text">
                            Titolo versione italiana
                        </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-4">
                    <label class="form-label" for="">
                        <h4>Genere</h4>
                    </label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                        <option value="3">Altro</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>Anno di pubblicazione</h4>
                        </label>
                        <input class="form-control" type="text" required placeholder="Inserisci l'anno">
                </div>
                <div class="col-lg-4">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>ISBN#</h4>
                        </label>
                        <input class="form-control " type="text" required placeholder=" Inserisci il codice ISBN#">
                </div>
            </div>
            <hr class="my-4">

            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post">
                        <label class="form-label" for="">
                            <h4>Note</h4>
                        </label>
                        <textarea name="" id="" class="form-control h-100"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                        <div class="mt-4">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Disponibile anche in digitale
                            </label>
                        </div>
                        <div class="mt-4">
                            <a class="btn btn-primary" href="#" role="button">Aggiungi libro</a>
                        </div>
                    </form>
                </div>


</body>

</html>
